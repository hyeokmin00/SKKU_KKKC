        <div class="title">
          <h2 id="NSK">탐지 결과</h2>

                </div>
              </div>
            </div>
          </div>

            <div class="row">
              <div class="col-md-4">
                <a href="/rel_org/">

                </a>
              </div>
              <div class="col-md-4">
